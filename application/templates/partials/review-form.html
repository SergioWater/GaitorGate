<div class="review-container">
    <form class="review-form" method="POST" action="/review" >
      <input type="hidden" name="index_id" value="{{ index_id }}">
      <textarea 
        name="review_text" 
        placeholder="Share your thoughts..." 
        required
        rows="3"></textarea>
      <button type="submit" class="submit-review">Post Review</button>
    </form>
  </div>
