<div class="info">
    <h3>{{ user.username }}'s Profile</h3>
    <img src="{{ session.profile_pic_url }}" width="270" height="270" alt="Profile Picture" />
    <p id="username">Username: {{ user.username }}</p>
    <p id="email">Email: {{ user.email }}</p>
    <p id="Account_Type">Account Type: {{ user.Account_Type }}</p>
</div>
